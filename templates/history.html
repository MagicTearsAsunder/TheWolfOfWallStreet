{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

   <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>



        <tbody>

            {% for item in history_data %}
                <tr>
                    {% for element in item %}
                        <td>{{element}}</td>
                     {% endfor %}
                </tr>
            {% endfor %}

        </tbody>



   </table>

{% endblock %}
