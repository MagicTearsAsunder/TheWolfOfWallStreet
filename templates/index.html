{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tfoot>
            <td colspan="4"></td>
            <td>{{total_users_cash}}</td>
        </tfoot>

        <tbody>

            {% for item in data_from_lookup %}
                <tr>
                    {% for element in item %}
                        <td>{{element}}</td>
                     {% endfor %}
                </tr>
            {% endfor %}

            <tr>
                <td>CASH</td>
                <td></td>
                <td></td>
                <td></td>
                <td>{{current_cash}}</td>
            </tr>
        </tbody>

    </table>

{% endblock %}
